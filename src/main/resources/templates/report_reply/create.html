<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='menu_line'></div>
  <br>
  <form name='frm' method='post' th:object="${reportReplyVO}" action='./create'>
    <input type="hidden" name="communityno" th:value="${communityno}" />
    <input type="hidden" name="memberno" th:value="${memberno}" />
    <input type="hidden" name="replyno" th:value="${replyno}" />
    
    <div>
       <h2>신고 내용</h2>
       <textarea name='contents' required="required" class="form-control" rows="12" style='width: 100%;'></textarea>
    </div> 
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
    </div>
  
  </form>

</div>
</html>
