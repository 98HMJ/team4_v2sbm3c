<!-- modal 영역 -->
<div th:fragment="modal_slider_fragment">
  <div id = "modal_image" class="modal_overlay">
    <div class="modal_window">
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
      <div class="swiper modalSwiper">
        <!-- wrapper 추가 필수 -->
        <div class="modal-swiper-wrapper">
          <!-- 실제 이미지나 컨텐츠가 들어갈 slide들 -->
          <!-- 실제로는 이미지마다 div 의 id 가 매핑 되야함 -->
          <div th:each="explorationVO, status:${limit_expr_list}" class="swiper-slide">
            <a href="#" class="modal_open"><img th:src="@{|/images/trash_exploration/storage/${explorationVO.t_img}|}"></a>
          </div>
        <!-- pagination 필요할 경우 추가 -->
        <div class="swiper-pagination"></div>
    </div>
  </div>
  
  <script src="/js/modal_swiper.js"></script>
  
</div>
<!-- modal 영역 -->
