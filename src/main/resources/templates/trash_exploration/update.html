<!DOCTYPE html>

<html layout:decorate="~{admin/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line' style="font-size: 200%;">
    <span th:text="${explorationVO.exponame}" class="title_line_text"></span > 
     > 수정
  </div>
  
  <aside class="aside_right" style="float: right;">
    <a th:href="@{|./create|}" th:if="${session.admin == 'admin'}">등록</a>
    <span class='menu_divide' th:if="${session.admin == 'admin'}">│</span>
    <a th:href="@{|./update?expno=${explorationVO.expno}|}" th:if="${session.admin == 'admin'}">수정</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_all|}">목록</a>
    <span class='menu_divide' >│</span>
    <a  th:if="${session.admin == 'admin'}" th:href="@{|./delete?expno=${explorationVO.expno}|}">삭제</a>
    <span class='menu_divide' th:if="${session.admin == 'admin'}">│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  <br>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${explorationVO}" action='./update'>
    <input type="hidden" name="expno" th:value="${explorationVO.expno}">
    
    <div>
       <label>탐구 항목 이름:</label>
       <input type='text' name='exponame' th:value='${explorationVO.exponame}' required="required" 
                 class="form-control" style='width: 30%;'>
    </div>
    
    <div>
       <label>타이틀 이미지:</label>
       <input type='text' name='t_img' th:value='${explorationVO.t_img}' required="required" 
                 class="form-control" style='width: 30%;'>
    </div>
    <div>
       <label>저장된 타이틀 이미지:</label>
       <input type='text' name='t_saved' th:value='${explorationVO.t_saved}' required="required" 
                 class="form-control" style='width: 30%;'>
    </div>
    <div>
       <label>썸네일 이미지:</label>
       <input type='text' name='t_thumb' th:value='${explorationVO.t_thumb}' required="required" 
                 class="form-control" style='width: 30%;'>
    </div>

    <div>
        <label>c1_img:</label>
        <input type='text' name='c1_img' th:value='${explorationVO.c1_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c1_saved:</label>
        <input type='text' name='c1_saved' th:value='${explorationVO.c1_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    <div>
        <label>c2_img:</label>
        <input type='text' name='c2_img' th:value='${explorationVO.c2_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c2_saved:</label>
        <input type='text' name='c2_saved' th:value='${explorationVO.c2_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    <div>
        <label>c3_img:</label>
        <input type='text' name='c3_img' th:value='${explorationVO.c3_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c3_saved:</label>
        <input type='text' name='c3_saved' th:value='${explorationVO.c3_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    <div>
        <label>c4_img:</label>
        <input type='text' name='c4_img' th:value='${explorationVO.c4_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c4_saved:</label>
        <input type='text' name='c4_saved' th:value='${explorationVO.c4_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    <div>
        <label>c5_img:</label>
        <input type='text' name='c5_img' th:value='${explorationVO.c5_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c5_saved:</label>
        <input type='text' name='c5_saved' th:value='${explorationVO.c5_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    <div>
        <label>c6_img:</label>
        <input type='text' name='c6_img' th:value='${explorationVO.c6_img}' class="form-control" style='width: 30%;'>
    </div>
    <div>
        <label>c6_saved:</label>
        <input type='text' name='c6_saved' th:value='${explorationVO.c6_saved}' class="form-control" style='width: 30%;'>
    </div>
    
    
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_all'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
