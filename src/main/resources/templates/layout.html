<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" /> 
<title>Spark 1.0</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
<link rel="shortcut icon" href="images/fabicon.svg" />
<script> src="/js/modal.js"</script>
<script> src="/js/top_scroll_btn.js"</script>
</head>

<body>
<div class='container_main'>
  
  <div th:replace="~{navbar::navbarFragment}"></div> <!-- navbar.html navbarFragment import -->
  
  <div class='content_body'>
    <th:block layout:fragment="content"></th:block> <!-- 각 파일의 내용 출력 -->
    
    <div class="moveTopBtn">
      <ul>
      <li class="btn_li">
        맨 위로
      </li>
    </ul>
    </div>
    
    <script>
      const topBtn = document.querySelector(".moveTopBtn");
      const topBtnLi = document.querySelector(".btn_li");
      
      function toggleTopButton() {
        // 현재 스크롤 위치 가져오기
        const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        
        // 일정 스크롤 이상이면 버튼 표시
        if (scrollPosition > 799) {
          topBtn.style.display = "flex";     
          topBtn.classList.add('container_1', 'container_2');
          topBtnLi.classList.add('box', 'box1');
          
        } else {
          topBtn.style.display = "none";
          topBtn.classList.remove('container_1', 'container_2');
          topBtnLi.classList.remove('box', 'box1');
        }
      }
      
      toggleTopButton();
      
      // 스크롤 이벤트 리스너 추가
      window.addEventListener("scroll", toggleTopButton);
      
      // 버튼 클릭 시 맨 위로 이동
      topBtn.onclick = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
      
    </script>
  </div> <!-- content_body 종료 -->
  
</div> <!-- container_main 종료 -->

</body>
</html>
