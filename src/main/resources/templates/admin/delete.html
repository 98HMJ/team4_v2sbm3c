<!DOCTYPE html>


<div>
  <div >회원 정보 조회 및 수정(*: 필수) > <span th:text="@{|${adminVO.name} (${adminVO.id})|}"></span></div>
  

  <div class='menu_line'></div>
  
  <div style="width: 60%; margin: 0px auto ">
    <form name="frm" id="frm" th:object="${adminVO}" method="post" action="/admin/delete">
      <input type="hidden" name="adminno" th:value="${adminVO.adminno}">
      
      <div class="msg_warning">회원 정보는 삭제하면 복구 할 수 없습니다.<br>그래도 삭제하시겠습니까?</div>
      <div style='text-align: center;'>회원 이름: <span th:text="${adminVO.name}"></span></div>
      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
      </div>

    </form>
  </div>
    
</div>
</html>
