<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>관리자 로그인</title>
 <!-- 부트스트랩 CSS 파일 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- 부트스트랩 자바스크립트 파일 -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    // Enter 키를 누르면 로그인 버튼을 클릭하는 함수
    window.onload = () => {
        document.querySelector('#id').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('btn_login').click();
            }
        });

        document.querySelector('#password').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('btn_login').click();
            }
        });
    }

    // 로그인 정보를 검증하고 서버로 전송하는 함수
    function send() {
        let id = document.getElementById('id');
        let id_msg = document.getElementById('id_msg');

        if (id.value.trim().length == 0) {
            id_msg.innerHTML = '<br>ID가 누락됐습니다.';
            id_msg.classList.add('text-danger'); // 부트스트랩 클래스로 스타일 적용
            id.focus();
            return false;
        } else {
            id_msg.innerHTML = '';
        }

        let passwd = document.getElementById('password');
        let passwd_msg = document.getElementById('password_msg');

        if (passwd.value.trim().length == 0) {
            passwd_msg.innerHTML = '<br>패스워드가 누락됐습니다.';
            passwd_msg.classList.add('text-danger'); // 부트스트랩 클래스로 스타일 적용
            passwd.focus();
            return false;
        } else {
            passwd_msg.innerHTML = '';
        }

        document.getElementById('frm').submit();
    }
</script>
</head>
<body>
    <div class="container">
        <form id="frm" name="frm" method="post" action="/admin/login">
            <div class="mb-3">
                <label for="id" class="form-label">아이디*</label>
                <input type="text" id="id" name="id" class="form-control" autofocus placeholder="test">
                <label><input type="checkbox" name="id_save" id="id_save" value="Y"> 저장</label>
                <span id="id_msg"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">패스워드*</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="1234">
                <label><input type="checkbox" name="password_save" id="password_save" value="Y"> 저장</label>
                <span id="password_msg"></span>
            </div>
            <div class="mb-3">
                <button type="button" id="btn_login" onclick="send();" class="btn btn-primary">로그인</button>
                <button type="button" onclick="history.back();" class="btn btn-secondary">취소</button>
            </div>
        </form>
        <div class="forgot-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    
</body>
</html>
