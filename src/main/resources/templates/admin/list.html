<!-- TEST HTML -->
<!DOCTYPE html>
<html layout:decorate="~{admin/layout}">
<div layout:fragment="content">

<link href="/css/list.css" rel="Stylesheet" type="text/css">
   
  <table style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 30%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </TH>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>이메일</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'> </th>
    </tr>
    <tr class="list_hover" th:each="adminVO, status:${list}" th:attr="onclick=|location.href='./read?adminno=${adminVO.adminno}'|">
      <td> </td>
      <td class="td">[[${adminVO.id}]]</td>
      <td class="td">[[${adminVO.name}]]</td>
      <td class="td">[[${adminVO.email}]]</td>
      <td class="td">[[${adminVO.rdate.substring(0, 10)}]]</td>
      <td class="td">
        <a th:href="@{|./read?adminno=${adminVO.adminno}|}"><img src='/admin/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?adminno=${adminVO.adminno}|}"><img src='/admin/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
</div>

</html>
