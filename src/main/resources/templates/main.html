<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" /> 
<title>Spark 1.0</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
<link rel="shortcut icon" href="/images/fabicon.svg" />

</head>
<body>
<div class='container_main'>
  <div th:fragment="navbarFragment">
    <nav>
      <div class="navbar" style="background-color: #4FA040;">
        <!-- 왼쪽에 위치할 요소들 -->
        <div style="display: flex; align-items: center;">
          <div style="margin-right: 5px; height: auto;">
            <img src="images/ic_main.svg" alt="메인 아이콘">
          </div>
          <div style="text-align: center;">
            <span>쓰레기 박사</span>
          </div>
        </div>
        
        <!-- 메뉴 시작 -->
        <!-- 로그인 하지 않았을 때 -->
        <div style="display: flex; justify-content: flex-end; 
                    text-align: center; font-family: 'Giants-Bold';
                    color: white; margin-right: 10px;">
          <!-- 오른쪽에 위치할 요소들 -->
          <div style="margin-right: 10px;">
            <a href="/">회원 가입</a>
          </div>
          <div>
            <a href="/">로그인</a>
          </div>
        </div>
        
      </div>
      
    </nav>
  </div>

  <!-- 검색 컨테이너 -->
  <div class="search_container" style="margin-bottom: 40px;">
    <div style="margin: 25px 57px; display: flex; align-items: center; justify-content: center;
              font-family: 'Giants-Bold'; font-size: 25px;">
      <span>쓰레기 검색</span>
    </div>
    <div style="display: flex; justify-content: center;">
      <form name="frm" method="post" action="#">
        <div class="search">
          <img src="images/ic_search.svg">
          <input type="text" placeholder="예) 형광등, 고추장">
        </div>
      </form>
    </div>
  </div>
  
  <!-- ai 쓰레기 분류 -->
  <div class="ai_search">
    <div style="display: flex; align-items: center; justify-content: center;">
      <a href="#" style="font-family: 'Giants-Bold'; color: black;">
        <img src="images/ic_ai.svg" alt="Example Image">
        AI로 쓰레기 분류하기
      </a>
    </div>
  </div>

  <!-- 쓰레기 항목 슬라이드 뷰-->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  

  <div class='content_body'>
    <th:block layout:fragment="content"></th:block> <!-- 각 파일의 내용 출력 -->
  </div> <!-- content_body 종료 --> 
  
</div> <!-- container_main 종료 -->   

</body>
</html>
