<!-- 확인용 파일 지울 예정 -->
<!DOCTYPE html>


  <div style="font-weight: bold; width: 70%; border: none;
  margin: 30px auto;
  text-align: center;
  background-color: #FAFAFA;
  padding: 30px;">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span style="font-weight: bold;
            background: url('/css/images/url5.png') left center no-repeat;
            background-size: 10px;
            padding-top: 0px;
            padding-left: 20px;
            margin-top: 2px; ">신고완료</span><br>
            <button type='button'
            onclick="location.href='/admin'"
                         class="btn btn-primary btn-sm">확인</button>
          </div>
          
          <div th:case="create_fail">
            <span style="font-weight: bold;
            background: url('/css/images/url5.png') left center no-repeat;
            background-size: 10px;
            padding-top: 0px;
            padding-left: 20px;
            margin-top: 2px; ">신고실패</span><br>
            <button type='button'
            onclick="location.href='/admin'"
                         class="btn btn-primary btn-sm">확인</button>
          </div>
          
          <div th:case="no_admin">
            <span style="font-weight: bold;
            background: url('/css/images/url5.png') left center no-repeat;
            background-size: 10px;
            padding-top: 0px;
            padding-left: 20px;
            margin-top: 2px; ">관리자가 아닙니다.</span><br>
          </div>
          
          <div th:case="permission_error">
            <span style="font-weight: bold;
            background: url('/css/images/url5.png') left center no-repeat;
            background-size: 10px;
            padding-top: 0px;
            padding-left: 20px;
            margin-top: 2px; ">접근 권한이 없습니다.</span><br>
          </div>
          

          <li class="li_none">
            <div th:if="${cnt == 0}">
              <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
            </div>
            <div th:if="${cnt == 1}">
              <button type="button" onclick="location.href='/admin'" class="btn btn-secondary btn-sm">닫기</button>
            </div>
          </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
