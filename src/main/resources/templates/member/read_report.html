<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <img src="/images/ic_report.png" alt="Image" class="inline-block">
        <h2 style="display: inline-block; vertical-align: middle;">신고 내역</h2>
      </div>
      <!-- 메뉴 선택 영역 -->
      <div style="display: flex; align-items: center; justify-content: space-between;">
          <div style="display: flex; align-items: center;">
              <a href="/bookmark/list" style="display: flex; align-items: center;">
                  <img src="/images/ic_bookmarks_fill.svg" alt="Image" class="inline-block" style="width: 20px; height: 20px;">
                  <label style="display: inline-block; vertical-align: middle; margin-left: 5px;">북마크 내역</label>
              </a>                
          </div>
          <div style="width: 1px; height: 20px; background-color: black; margin: 0 10px;"></div>
          <div style="display: flex; align-items: center;">
              <a href="/member/update" style="display: flex; align-items: center;">
                  <img src="/images/ic_modify_profile.svg" alt="Image" class="inline-block" style="width: 20px; height: 20px;">
                  <label style="display: inline-block; vertical-align: middle; margin-left: 5px;">수정</label>
              </a>                
          </div>
      </div>
    </div>
    
    <table style='width: 100%;' class="table table-hover">
        <colgroup>
            <col style='width: 10%;'/>
            <col style='width: 40%;'/>
            <col style='width: 15%;'/>
        </colgroup>
        <tr>
            <th class='th_bs'>신고 번호</th>
            <th class='th_bs'>내용</th>
            <th class='th_bs'>신고 시간</th>
        </tr>
        
        <tr th:each="reportCommunityVO, status:${reportCommunitylist}" th:attr="onclick=|location.href='/report_community/read?reportno=${reportCommunityVO.reportno}'|">
            <td style="text-align: center;"><a th:text="${reportCommunityVO.reportno}"></a></td>
            <td style="text-align: center;"><a th:text="${#strings.length(reportCommunityVO.contents) > 20 ? #strings.substring(reportCommunityVO.contents, 0, 20)+'...' : reportCommunityVO.contents}"></a></td>
            <td style="text-align: center;"><a th:text="${reportCommunityVO.rdate.substring(0, 16)}"></a></td>
        </tr>
        <tr th:each="reportReplyVO, status:${reportReplylist}" th:attr="onclick=|location.href='/report_reply/read?reportno=${reportReplyVO.reportno}'|">
          <td style="text-align: center;"><a th:text="${reportReplyVO.reportno}"></a></td>
          <td style="text-align: center;"><a th:text="${#strings.length(reportReplyVO.contents) > 20 ? #strings.substring(reportReplyVO.contents, 0, 20)+'...' : reportReplyVO.contents}"></a></td>
          <td style="text-align: center;"><a th:text="${reportReplyVO.rdate.substring(0, 16)}"></a></td>
        </tr>
    </table>
</div> <!-- container_main 종료 -->   

</html>
