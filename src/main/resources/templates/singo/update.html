<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">신고내용</div>
  <div class ="container mt-3"> <!-- margin top 16px-->
    <form method="post" th:object="${singoVO}" action='/singo/update' enctype="multipart/form-data">
      <input type="hidden" name="singono" th:value="${singoVO.singono}">
      <input type="hidden" name="memberno" th:value="${singoVO.memberno}">
      <input type="hidden" name="trashno" th:value="${singoVO.trashno}">
      <div class="form-group">
          <label for="nickname">작성자:</label>
          <input type="text" class="form-control" id="nickname" name="nickname" th:value="${singoVO.nickname}" readonly>
      </div>
      <div class="form-group">
          <label for="name">쓰레기 이름:</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${singoVO.name}" readonly>
      </div>
      <div class="form-group">
          <label for="contents">신고 내용:</label>
          <textarea class="form-control" id="contents" name="contents" rows="5" th:text="${singoVO.contents}"></textarea>
      </div>
      <div>
        <label>이미지</label>
        <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
      </div>
      <div class="form-group">
          <label for="rdate">등록일:</label>
          <input type="text" class="form-control" id="rdate" name="rdate" th:value="${singoVO.rdate}" readonly>
      </div>
      <button type="submit" class="btn btn-primary">수정</button>
  </form>
  </div>
  
</div>
</html>
