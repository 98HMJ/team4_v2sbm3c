<!-- TEST HTML -->
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" />
<!DOCTYPE html>
  <div>관리자 전용</div>
   
  <table style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 30%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </TH>
      <th class='th_bs'>작성자</th>
      <th class='th_bs'>쓰레기종류</th>
      <th class='th_bs'>내용</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="singoVO, status:${list}">
      <td> </td>
      <td ><a th:href="@{|./read?singono=${singoVO.singono}|}" th:text="${singoVO.nickname}"></a></td>
      <td><a th:href="@{|./read?singono=${singoVO.singono}|}" th:text="${singoVO.name}"></a></td>
      <td th:text="${#strings.length(singoVO.contents) > 20 ? #strings.substring(singoVO.contents, 0, 20)+'...' : singoVO.contents}"></td>
      <td th:text="${singoVO.rdate.substring(0, 10)}"></td>
      
      <td >
        <a th:href="@{|./read?singono=${singoVO.singono}|}"><img src='/singo/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?singono=${singoVO.singono}|}"><img src='/singo/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
    <button type='button' onclick="window.location.href='/singo';" class="btn btn-primary btn-sm">홈으로</button>
  </div>

</div>
</html>
