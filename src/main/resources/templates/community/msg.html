<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">컨텐츠 > 알림</div><br>
  <div class="message">
    <fieldset class="fieldset_basic">
        <ul th:switch="${code}" class="li_none" style="text-align: center;">
          <div th:case="update_cnt_fail">
            <span class="span_fail">게시글을 가져오는 것에 실패했습니다.</span><br>
          </div>
          <div th:case="check_upload_file_fail">
            <span class="span_fail">전송에 지원되는 파일 형식이 아닙니다.</span><br>
          </div>
          <div th:case="community_create_fail">
            <span class="span_fail">게시글 등록에 실패했습니다.</span><br>
          </div>

          <div th:case="community_delete_success">
            <span class="span_success">게시글 삭제에 성공했습니다.</span><br>
          </div>
          
          <div th:case="community_delete_fail">
            <span class="span_fail">게시글 삭제에 실패했습니다.</span><br> 
          </div>

          <div th:case="not_access">
            <span class="span_fail">회원님은 게시글을 삭제할 수 없습니다.</span><br>
          </div>
          
          <div th:case="update_likes_error">
            <span class="span_fail">좋아요 기능을 추가할 수 없습니다.</span><br>
          </div>
        </ul>
        <br>
        <ul class="li_none" style="text-align: center;">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./main'" class="btn btn-secondary btn-sm">확인</button>
          </div>
        </ul>
    </fieldset>
  </div>
</div>
</html>
