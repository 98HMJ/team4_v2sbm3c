<!DOCTYPE html>

<html layout:decorate="~{admin/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line' style="font-size: 200%;">
    <span th:text="${trashcateVO.name}" class="title_line_text"></span > 
     > 수정
  </div>
  
  <aside class="aside_right" style="float: right;">
    <a th:href="@{|./create|}" th:if="${session.admin == 'admin'}">등록</a>
    <span class='menu_divide' th:if="${session.admin == 'admin'}">│</span>
    <a th:href="@{|./trashcate_update?trashcateno=${trashcateVO.trashcateno}|}" th:if="${session.admin == 'admin'}">수정</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./trashcate_list_all|}">목록</a>
    <span class='menu_divide' >│</span>
    <a  th:if="${session.admin == 'admin'}" th:href="@{|./trashcate_delete?trashcateno=${trashcateVO.trashcateno}|}">삭제</a>
    <span class='menu_divide' th:if="${session.admin == 'admin'}">│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  <br>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${trashcateVO}" action='./trashcate_update'>
    <div>
       <label>쓰레기 카테고리 이름:</label>
       <input type='text' name='name' th:value='${trashcateVO.name}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 50%;'>
    </div> 
    <div class="content_body_bottom" style="float: right; margin: 5px;">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./trashcate_list_all'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
