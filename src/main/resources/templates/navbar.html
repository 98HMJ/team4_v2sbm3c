  <nav>

      <a th:if="${session.adminno==null}" href="/" style="text-decoration: none; color: inherit;">
        <div class="navbar_label">
          <div style="margin-right: 5px; height: auto;">
            <img src="/images/ic_main.svg" alt="메인 아이콘">
          </div>
          <div style="text-align: center;">
            <span style="font-size: 24px;">쓰레기 박사</span>
          </div>
        </div>
      </a>

      <a th:if="${session.adminno!=null}" href="/admin" style="text-decoration: none; color: inherit;">
        <div class="navbar_label">
          <div style="margin-right: 5px; height: auto;">
            <img src="/images/ic_main.svg" alt="메인 아이콘">
          </div>
          <div style="text-align: center;">
            <span style="font-size: 24px;">쓰레기 박사</span>
          </div>
        </div>
      </a>

          <a href="/community/main">커뮤니티</a>

            </div>
          </div>
        </div>

        <!-- 로그인 하지 않았을 때 -->
        <div th:if="${session.memberno == null && session.adminno==null}">
          <a href="/member/login">로그인</a>
        </div>
      </div>

    </div>


</div>


</nav>

</div>
