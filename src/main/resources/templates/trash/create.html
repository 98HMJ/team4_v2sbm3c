<!DOCTYPE html>

<html layout:decorate="~{admin/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${trashVO.name}" class="title_line_text"></span > 
     글 등록
  </div> 
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${trashVO}" action='./create' enctype="multipart/form-data">
    <div>
       <label>쓰레기 이름</label>
       <input type='text' name='name' value='' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 50%;'>
    </div>
    <div>
       <label>재사용 가능 여부</label>
       <input type='text' name='isrecycle' value='N' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 15%;'>
    </div>
    <div>
       <label>쓰레기 태그</label>
       <input type='text' name='tag' value='' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 80%;'>
    </div>
    <div>
       <label>버리는 방법</label>
       <textarea name='process' required="required" class="form-control" rows="12" style='width: 80%;'></textarea>
    </div>
    <div>
       <label>쓰레기 버리는 팁</label>
       <textarea name='tip' required="required" class="form-control" rows="6" style='width: 80%;'></textarea>
    </div>
    <div>
       <label>쓰레기 카테고리 번호</label>
       <input type='number' name='trashcateno' value='' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 15%;'>
    </div>
    <div>
       <label>쓰레기 이미지 파일</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>   
    <div class="content_body_bottom" style="float: right; margin: 5px;">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./trash_list_all'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
